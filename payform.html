<!DOCTYPE html>
<html>
<head>
	<title>Payment form</title>
	<style>
		.box{
			height: 500px;
			width: 700px;
			margin: 100px;
			background-color: aqua;
		}
	</style>
</head>
<body>
	<div class="box">
	<form action="">
		<h1>Payment form</h1>

		<p>*Email: <input type="email" name="email" required></p>
		<p>Pincode: <input type="number" name="number"></p>
		<fieldset>

	<legend> Payment method</legend><br><br>
			<p>
		    Select : Cash on delivery <input type="radio" name="gender" id="male"> Credit/debit card<input type="radio" name="gender">
		   </p>
		</fieldset>
		for <a href="payment.html" target="_blank">card details</a>
		<p><a href="#" target="_blank">Place order</a></p>
	</form>
</div>
</body>
</html>
